<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .registration-form {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 400px;
    }
    .registration-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .registration-form label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
      font-weight: bold;
    }
    .registration-form input[type="text"],
    .registration-form input[type="date"],
    .registration-form input[type="email"],
    .registration-form input[type="password"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .gender-options {
      margin-top: 10px;
    }
    .gender-options input {
      margin-right: 10px;
    }
    .checkbox-container {
      margin-top: 10px;
    }
    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .submit-btn {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .restart-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form class="registration-form" onsubmit="return goToHomePage()">
    <h2>Register</h2>

    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" required>
    <div class="checkbox-container">
      <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password
    </div>

    <div class="gender-options">
      <label>Gender:</label>
      <input type="radio" name="gender" value="Male" required> Male
      <input type="radio" name="gender" value="Female"> Female
    </div>

    <div class="button-container">
      <button type="submit" class="submit-btn">Submit</button>
      <button type="reset" class="restart-btn">Restart</button>
    </div>
  </form>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }

    function goToHomePage() {
      // Redirect to homepage after registration (update path if needed)
      window.location.href = "index.html";
      return false; // prevent actual form submission for now
    }
  </script>
</body>
</html>
